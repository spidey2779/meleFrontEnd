<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./loginfolder/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>  
    <!-- Loader -->
    <div class="circle-container">
        <div class="backdrop"></div>
        <svg fill="none" class="circle-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg>
        <div class="loadingText" id="loadingText">loading...</div>
    </div>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required id="usernameInput" name="username">
                <i class="ri-account-circle-fill"></i>
            </div>
            <div class="input-box passdiv">
                <input type="password" placeholder="Password" required id="passwordinput" name="password">
                <i class="ri-eye-fill " id="openeye"></i>
                <i class="ri-eye-off-fill inactive " id="closedeye"></i>
            </div>
            
            <button type="submit" class="lgnbtn" id="lgnbtn">Login</button>
            
        </form>
    </div>
    
    <script src="./loginfolder/login.js"></script>
</body>
</html>
